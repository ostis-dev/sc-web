{% extends "base.html" %}

{% block head %}
	<link rel="stylesheet" href="{{ STATIC_URL }}css/scg.css" type="text/css"/>

	<script src="{{ STATIC_URL }}js/sc/Arc.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/sc/Node.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/sc/Graph.js" type="text/javascript"></script>


	<!-- libraries -->
	<script src="{{ STATIC_URL }}js/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/kinetic-v4.0.1.js" type="text/javascript"></script>


	<!-- scg -->
	<script src="{{ STATIC_URL }}js/scg/scgKineticRenderer.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/scg/scgConfig.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/scg/scgNode.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/scg/scgArc.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/scg/scgGraph.js" type="text/javascript"></script>
{% endblock %}

{% block content %}

<input id="query" type="text" /> <br/>
<button id="button_query" type="button">Send</button>
<script>
    $("#button_query").click(function(){

        var value = $("#query").val();
	var urlRoot = window.location.protocol + "//" + window.location.hostname + ((window.location.port) ? (":"+window.location.port) : "") + "//";
        $.ajax({
		type: "GET",
		url: "api/doCommand",
		data:{
		idtf : value
		},

            // ajax
            success : function(data){

                var graph = new scGraph();
		var arcs = new Array();
		var i = 0;
		var objDict = {};
		for (idx in data){

			var obj = data[idx]
			console.log(obj);
			if (obj.type == "node" ){

                        	var node = new scNode({
                                	id      : obj.id,
	                                idf     : obj.identifier,
        	                        type    : obj.el_type
        	                });
        	                node.setPosition(100 + i * 25, 70 + i * 30);
				graph.addNode(node);
				i = i + 1;

				objDict[obj.id] = node;
			}

			if (obj.type == "arc"){
				arcs.push(obj);
			}

			if (obj.type == "link" ){

                        	var node = new scNode({
                                	id      : obj.id,
	                                idf     : obj.identifier + "_link",
        	                        type    : 'node/const/general_node'
        	                });
        	                node.setPosition(100 + i * 25, 70 + i * 30);
				graph.addNode(node);
				i = i + 1;

				objDict[obj.id] = node;
			}

                }

		// create arcs
		var founded = true;
		while (arcs.length > 0 && founded)
		{
			founded = false;
			for (idx in arcs)
			{
				var obj = arcs[idx];

				// try to get begin and end object for arc
				if (objDict.hasOwnProperty(obj.begin) && objDict.hasOwnProperty(obj.end))
				{
					var arc = new scArc(objDict[obj.begin], objDict[obj.end], {
						id   : obj.id,
					        type : obj.el_type
					});

					founded = true;
					arcs.splice(idx, 1);
					objDict[obj.id] = arc;

					graph.addArc(arc);
				}
			}
		}

		$("#canvas").html("");

                var renderer = new scgKineticRenderer({
                    graph : graph,
                    container   : 'canvas',
                    width   : 800,
                    height  : 600
                });

                renderer.render();

                window.renderer = renderer;
            }

        }) ;

    })



</script>

<div id="canvas-container">
    <div id="canvas"></div>
</div>

{% endblock %}
