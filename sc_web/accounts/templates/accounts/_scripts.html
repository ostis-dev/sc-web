<div id="js-accounts-login-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3>Login</h3>
  </div>
  <div class="modal-body">
    <form id="js-accounts-login-form" method="POST" action="{% url accounts:login %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="hidden" name="next_url" value="/">
        </form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button type="submit" form="js-accounts-login-form" class="btn btn-primary">Login</button>
  </div>
</div>
