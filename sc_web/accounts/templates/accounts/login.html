{% extends 'sc_web/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
    <body>
        <form method="POST" action="{% url accounts:login %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next_url" value="{{ request.GET.next|default:'/' }}">
            <input type="submit">
        </form>
    </body>
{% endblock %}
